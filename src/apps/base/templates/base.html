<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
		{% block title %}
		{% endblock %}
	</title>
</head>
<body>
	<div id="total_page">

		<header class="header">
			{% include 'include/header.html' %}
		</header>

		<main class="main">

			{% if messages %}
				<ul class="messages">
					{% for message in messages %}
						<li class="{{ message.tags }}">
							{{ message|safe }}
							<a href="#" class="close">x</a>
						</li>
					{% endfor %}
				</ul>
			{% endif %}

			{% block content %}
			{% endblock %}

		</main>

		<footer class="footer">
			{% include 'include/footer.html' %}
		</footer>

	</div>
</body>
</html>
